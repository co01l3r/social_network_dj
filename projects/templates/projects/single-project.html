<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
{% extends  'main.html' %}

{% block content %}
<img src="{{ project.featured_image.url }}">

<h1>{{project.title}}</h1>
<p>{{project.description}}</p>
{% for tag in project.tags.all %}
    <span>{{tag}}</span>
{% endfor %}

{% endblock content %}
</body>
</html>
