<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
{% extends  'main.html' %}
{% block content %}

<h1>Projects</h1>

<table>
    <tr>
<!--        <th>ID</th>-->
        <th>Project</th>
        <th>Votes</th>
        <th>Ratio</th>
        <th></th>
    </tr>
    <tr>
    {% for project in projects %}
<!--        <td>{{project.id}}</td>-->
        <td>{{project.title}}</td>
        <td>{{project.vote_total}}</td>
        <td>{{project.vote_ratio}}%</td>
        <td>{{project.created}}</td>
        <td><a href="{% url 'project' project.id %}">View</a></td>
        <td><a href="{% url 'update_project' project.id %}">Edit</a></td>
        <td><a href="{% url 'delete_project' project.id %}">Delete</a></td>
    </tr>
    {% endfor %}

</table>

{% endblock %}
</body>
</html>
